<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="page">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom" style="background-color: #d7d9db; color: white;">
        <div class="col-md-3 mb-2 mb-md-0 d-flex align-items-center">
            <!-- Логотип -->
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none me-2">
                <img class="header__img" src="{{ url_for('static', filename='img/logo1.png') }}" alt="logo">
            </a>
            <!-- Текст "DARKSHAPE" -->
            <span class="fs-4 fw-bold">DARKSHAPE</span>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{{ url_for('index') }}" class="nav-link px-2 link-secondary">Каталог</a></li>
            <li><a href="{{ url_for('about') }}" class="nav-link px-2">О нас</a></li>
        </ul>

        <div class="col-md-3 text-end">
            {% if current_user.is_authenticated %}
                <!-- Если пользователь авторизован -->
                <a href="{{ url_for('profile') }}" class="btn btn-primary">Профиль</a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-primary">Выйти</a>
            {% else %}
                <!-- Если пользователь не авторизован -->
                <a href="{{ url_for('login') }}" class="btn btn-outline-primary me-3">Войти</a>
                <a href="{{ url_for('register') }}" class="btn btn-primary">Зарегистрироваться</a>
            {% endif %}
        </div>
    </header>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top" style="background-color: #d7d9db;">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">© 2024 DARKSHAPE, Inc</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
                <a class="text-body-secondary" href="https://t.me/darksshape" target="_blank">
                    <img class="header__img" src="{{ url_for('static', filename='img/tg.png') }}" alt="Telegram Logo">
                </a>
            </li>
        </ul>
    </footer>
</div>
</body>
</html>
